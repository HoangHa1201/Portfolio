<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg viewBox="109.14 167.392 303.147 118.346" xmlns="http://www.w3.org/2000/svg" xmlns:bx="https://boxy-svg.com">
  <defs>
    <filter id="point-light-filter-0" primitiveUnits="objectBoundingBox" color-interpolation-filters="sRGB" x="-500%" y="-500%" width="1000%" height="1000%" bx:preset="point-light 1 0.5 0.5 0.5 70 1 0.2 0 #ffffff">
      <feSpecularLighting result="specular-lighting" lighting-color="#ffffff" specularConstant="1" specularExponent="70">
        <fePointLight x="0.5" y="0.5" z="0.5"></fePointLight>
      </feSpecularLighting>
      <feDiffuseLighting result="diffuse-lighting" lighting-color="#ffffff" diffuseConstant="0.2">
        <fePointLight x="0.5" y="0.5" z="0.5"></fePointLight>
      </feDiffuseLighting>
      <feMerge result="lighting">
        <feMergeNode in="diffuse-lighting"></feMergeNode>
        <feMergeNode in="specular-lighting"></feMergeNode>
      </feMerge>
      <feComposite in="SourceGraphic" in2="lighting" operator="arithmetic" k1="1" k2="0" k3="0" k4="0"></feComposite>
    </filter>
    <filter id="sharpen-filter-0" color-interpolation-filters="sRGB" x="-500%" y="-500%" width="1000%" height="1000%" bx:preset="sharpen 1 0.4">
      <feConvolveMatrix order="3" kernelMatrix="-4,-4,-4,-4,33,-4,-4,-4,-4"></feConvolveMatrix>
    </filter>
    <style bx:fonts="Aldrich">@import url(https://fonts.googleapis.com/css2?family=Aldrich%3Aital%2Cwght%400%2C400&amp;display=swap);</style>
  </defs>
  <text style="fill: rgb(0, 89, 215); font-family: Aldrich; font-size: 53px; letter-spacing: -0.4px; stroke: rgb(0, 0, 0); text-anchor: middle; text-transform: uppercase; word-spacing: -6.4px; white-space: pre;" transform="matrix(1.002447, 0, 0, 1, 84.137306, 10.713105)"><tspan style="filter: url(#point-light-filter-0) url(#sharpen-filter-0); text-decoration: underline solid rgba(255, 255, 255, 0.9);" x="176.431" y="208.905">HOÀNG HÀ</tspan><tspan x="176.431" dy="1em">​</tspan><tspan style="fill: rgb(0, 142, 213); filter: url(#point-light-filter-0) url(#sharpen-filter-0);">WEB DEV</tspan></text>
</svg>
